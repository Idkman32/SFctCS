<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Analyze</title>
    <style>
        body {
            background: #191919; color: #eee;
            font-family: 'Segoe UI', sans-serif;
            width: 320px; padding: 15px;
            text-align: center;
        }

        /* Ãœst Bar */
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px;
        }
        h2 { margin: 0; font-size: 1.1rem; color: #aaa; }
        
        select {
            background: #333; color: white; border: 1px solid #555;
            padding: 2px 5px; border-radius: 4px; cursor: pointer; font-size: 0.8rem;
        }

        /* Taraf SeÃ§imi */
        .switch-box { display: flex; justify-content: center; margin-bottom: 15px; gap: 10px; }
        .side-btn {
            padding: 8px 20px; border: 2px solid #444; background: #222; color: #777; 
            cursor: pointer; font-weight: bold; border-radius: 4px; flex: 1;
        }
        .side-btn.active-w { background: #eee; color: black; border-color: white; }
        .side-btn.active-b { background: #333; color: white; border-color: black; }

        /* SonuÃ§ */
        #result-area {
            background: #252525; padding: 20px; border-radius: 8px; border: 1px solid #333;
            min-height: 90px; display: flex; flex-direction: column; justify-content: center;
        }
        #main-move { font-size: 2rem; color: #0f0; font-weight: bold; margin: 5px 0; }
        #piece-info { color: #aaa; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Buton */
        #scanBtn {
            margin-top: 15px; width: 100%; padding: 12px;
            background: #2196F3; color: white; border: none; border-radius: 5px;
            font-size: 1rem; font-weight: bold; cursor: pointer;
            transition: 0.2s;
        }
        #scanBtn:hover { background: #1976D2; }
        
        /* Slider */
        .slider-wrap { margin-top: 15px; background: #222; padding: 10px; border-radius: 5px;}
        label { font-size: 0.8rem; color: #888; display: block; margin-bottom: 5px; }
        input[type=range] { width: 100%; cursor: pointer; }

        /* Alt Bilgi */
        small { display: block; margin-top: 10px; color: #444; font-size: 0.7rem; font-weight: bold; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="header">
        <h2 data-key="title">AUTO ANALYZE</h2>
        <select id="langSelect">
            <option value="en" selected>ðŸ‡ºðŸ‡¸ EN</option>
            <option value="tr">ðŸ‡¹ðŸ‡· TR</option>
        </select>
    </div>

    <div class="switch-box">
        <button id="btnW" class="side-btn active-w" data-key="white">WHITE</button>
        <button id="btnB" class="side-btn" data-key="black">BLACK</button>
    </div>

    <div id="result-area">
        <div id="piece-info" data-key="waiting">Waiting for site...</div>
        <div id="main-move">---</div>
    </div>

    <button id="scanBtn" data-key="scanBtn">SCAN BOARD</button>

    <div class="slider-wrap">
        <label id="timeLabel">1.0 s</label>
        <input type="range" id="depthRange" min="1" max="50" value="10">
    </div>

    <small id="statusMsg" data-key="status">STOCKFISH 11</small>

    <script src="popup.js"></script>
</body>
</html>
